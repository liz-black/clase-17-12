<!doctype html>
<html>
<head>
    <title>Formulario combinado con una tabla</title>
</head>

<body>

<h1>Uso de una tabla para alinear un formulario</h1>
<hr>

<p><b>Programado por:</b></p>

<form method="get">
    <table>
        <tr>
            <td>Nombre del alumno:</td>
            <td><input type="text" name="nombre"></td>
        </tr>
        <tr>
            <td>Apellido paterno:</td>
            <td><input type="text" name="apellido_p"></td>
        </tr>
        <tr>
            <td>Apellido materno:</td>
            <td><input type="text" name="apellido_m"></td>
        </tr>
        <tr>
            <td>Correo electronico:</td>
            <td><input type="text" name="correo"></td>
        </tr>
        <tr>
            <td>Edad:</td>
            <td><input type="text" name="edad"></td>
        </tr>
        <tr>
            <td>Escuela:</td>
            <td>
                <select name="escuela">
                    <option value="cbtis166">CBTIS 166</option>
                    <option value="cbtis94">CBTIS 94</option>
                    <option value="cbtis223">CBTIS 223</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Municipio:</td>
            <td>
                <select name="municipio">
                    <option value="Cuernavaca">Cuernavaca</option>
                    <option value="Jiutepec">Jiutepec</option>
                    <option value="Zapata">Emiliano Zapata</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Comentarios:</td>
            <td>
                <textarea cols="20" rows="6" name="comentarios"></textarea>
            </td>
        </tr>
    </table>

    <br>

    <input type="submit" value="Enviar datos" />
</form>
<div style="text-align:center;">
    <a href="index.html">Volver</a>
</div>
</body>
</html>
