<!DOCTYPE html lang=es>
<html>
<head>
    <meta charset="UTF-8">
    <title>Galería de imágenes en miniatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .galeria img {
            width: 200px;
            height: 150px;
            object-fit: cover; /* asegura que las miniaturas tengan proporciones uniformes */
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .galeria img:hover {
            transform: scale(1.05);
            border-color: #888;
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px #000;
        }
    </style>
</head>
<body>
    <h1>Galería de imágenes en miniatura</h1>
    <h2>Cada miniatura abre una imagen grande</h2>
    <p><b>Programado por: Lizbeth Sanchez</b></p>

    <div class="galeria">
        <img src="https://img.freepik.com/foto-gratis/al-atardecer-playa-tropical-mar-palmeras-coco_74190-1075.jpg?semt=ais_hybrid&w=740&q=80" alt="Imagen 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQElSMldJGX7sc4DSORf0Ul0g13TAIZ4knksw&s" alt="Imagen 2">
        <img src="https://media.istockphoto.com/id/489383522/es/foto/hermosa-cascada-en-bosque-verde-en-jungle.jpg?s=612x612&w=0&k=20&c=h3JCb_MLEjRjhuAAvv8TysQIxrgFGVpO2oCOne5bnWQ=" alt="Imagen 3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Panor%C3%A1mica_Oto%C3%B1o_Alc%C3%A1zar_de_Segovia.jpg" alt="Imagen 4">
        <img src="https://thumbs.dreamstime.com/b/cueva-de-piedra-dentro-visi%C3%B3n-cerca-de-la-entrada-66426918.jpg" alt="Imagen 5">
        <img src="https://img.freepik.com/foto-gratis/hermosa-vista-tranquilo-desierto-cielo-despejado-capturado-marruecos_181624-8496.jpg?semt=ais_hybrid&w=740&q=80" alt="Imagen 6">
        <img src="https://ingeoexpert.com/wp-content/uploads/2020/02/La-Gran-Esfinge-de-Giza.jpg" alt="Imagen 7">
        <img src="https://img.freepik.com/foto-gratis/fondo-espejo-creativo_23-2149704389.jpg?semt=ais_hybrid&w=740&q=80" alt="Imagen 8">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAVViJXCtXrtyBmCEuVPNd4ImapYzvH5FBRw&s" alt="Imagen 9">
        <img src="https://cdn.pixabay.com/photo/2017/07/07/18/10/island-2482200_1280.jpg" alt="Imagen 10">
        <img src="https://images.unsplash.com/photo-1516132006923-6cf348e5dee2?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGxhZ298ZW58MHx8MHx8fDA%3D" alt="Imagen 11">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Machu_Picchu%2C_Peru_%282018%29.jpg" alt="Imagen 12">
    </div>

    <!-- Lightbox -->
    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <script>
        const galeriaImgs = document.querySelectorAll('.galeria img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        galeriaImgs.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
            });
        });
    </script>
    <div style="text-align:center;">
    <a href="index.html">Volver</a>
</div>
</body>
</html>
